<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#b12217"/>
  <link rel="stylesheet" type="text/css" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link media="all" type="text/css" rel="stylesheet" href="styles/styles.css">
  <link rel="manifest" href="resources/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
<a class="hidden" href="#maincontent">Skip to main content</a>

<header class="header" role="banner">
  <nav class="main-nav" role="navigation">
    <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512">
      <title>Restaurant reviews logo</title>
      <path d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z"/>
    </svg>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent" role="main">
  <section id="map-container" role="application">
    <h2 class="hidden">Restaurants map</h2>
    <div id="map"></div>
  </section>
  <section class="restaurants">
    <h2 class="hidden">Restaurants list</h2>
    <form class="filter-options">
      <h3>Filter Results</h3>
      <label for="neighborhoods-select" class="hidden">Neighborhoods</label>
      <select id="neighborhoods-select" name="neighborhoods" role="listbox" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <label for="cuisines-select" class="hidden">Cuisines</label>
      <select id="cuisines-select" role="listbox" name="cuisines" role="listbox" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </form>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('sw.js')
      .then(function(reg) {
        console.log('Service Worker Registered');
      })
      .catch(function() {
        console.log('Service Worker registration failed!');
      });
  }
</script>

<link media="all" type="text/css" rel="stylesheet" href="styles/restaurant-listing.css">

<script type="application/javascript" charset="utf-8" src="js/idb/lib/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</footer>

</body>

</html>
